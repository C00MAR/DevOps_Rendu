<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Todo App - Architecture DevOps</text>
  
  <!-- Development Zone -->
  <rect x="50" y="60" width="1100" height="120" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="10"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0284c7">Zone Développement</text>
  
  <!-- Developer -->
  <circle cx="120" cy="130" r="20" fill="#6366f1"/>
  <text x="120" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">👨‍💻</text>
  <text x="120" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Développeur</text>
  
  <!-- GitHub -->
  <rect x="250" y="110" width="120" height="40" fill="#24292e" rx="5"/>
  <text x="310" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">📱 GitHub</text>
  
  <!-- GitHub Actions -->
  <rect x="420" y="110" width="140" height="40" fill="#2088ff" rx="5"/>
  <text x="490" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">🔄 Actions</text>
  
  <!-- ECR -->
  <rect x="610" y="110" width="120" height="40" fill="#ff9900" rx="5"/>
  <text x="670" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">📦 ECR</text>
  
  <!-- User Zone -->
  <rect x="50" y="200" width="300" height="80" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="10"/>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">Zone Utilisateur</text>
  
  <!-- User -->
  <circle cx="120" cy="250" r="20" fill="#16a34a"/>
  <text x="120" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">👤</text>
  <text x="120" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Utilisateur</text>
  
  <!-- Internet -->
  <ellipse cx="250" cy="250" rx="40" ry="20" fill="#64748b"/>
  <text x="250" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🌐 Internet</text>
  
  <!-- AWS Cloud -->
  <rect x="50" y="300" width="1100" height="480" fill="#fff3e0" stroke="#ff9900" stroke-width="3" rx="15"/>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff9900">☁️ AWS Cloud (eu-west-1)</text>
  
  <!-- VPC -->
  <rect x="80" y="350" width="600" height="300" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">🏠 VPC Custom</text>
  
  <!-- Public Subnet -->
  <rect x="100" y="390" width="560" height="240" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="120" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">🌐 Public Subnet</text>
  
  <!-- Security Group -->
  <rect x="120" y="430" width="180" height="30" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="5"/>
  <text x="210" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f44336">🛡️ SG: 22,80,5001</text>
  
  <!-- EC2 Instance -->
  <rect x="320" y="430" width="320" height="180" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2" rx="8"/>
  <text x="340" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9e9e9e">💻 EC2 t2.micro (Amazon Linux 2023)</text>
  
  <!-- Docker Engine -->
  <rect x="340" y="470" width="280" height="120" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5"/>
  <text x="360" y="490" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#03a9f4">🐳 Docker Engine</text>
  
  <!-- Frontend Container -->
  <rect x="360" y="500" width="120" height="60" fill="#2196f3" rx="3"/>
  <text x="420" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">🎨 Frontend</text>
  <text x="420" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">React+TS</text>
  <text x="420" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Nginx:80</text>
  
  <!-- Backend Container -->
  <rect x="490" y="500" width="120" height="60" fill="#4caf50" rx="3"/>
  <text x="550" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">⚙️ Backend</text>
  <text x="550" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Node.js</text>
  <text x="550" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Express:5001</text>
  
  <!-- DynamoDB -->
  <ellipse cx="800" cy="400" rx="80" ry="40" fill="#3f48cc"/>
  <text x="800" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🗄️ DynamoDB</text>
  <text x="800" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">todo-app-todos</text>
  
  <!-- CloudWatch -->
  <rect x="720" y="480" width="320" height="160" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="740" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">📊 CloudWatch</text>
  
  <!-- CloudWatch Logs -->
  <rect x="740" y="520" width="90" height="30" fill="#81c784" rx="3"/>
  <text x="785" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">📋 Logs</text>
  
  <!-- CloudWatch Metrics -->
  <rect x="840" y="520" width="90" height="30" fill="#66bb6a" rx="3"/>
  <text x="885" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">📈 Metrics</text>
  
  <!-- CloudWatch Dashboard -->
  <rect x="940" y="520" width="90" height="30" fill="#4caf50" rx="3"/>
  <text x="985" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">📊 Dashboard</text>
  
  <!-- CloudWatch Alarms -->
  <rect x="740" y="560" width="90" height="30" fill="#ff9800" rx="3"/>
  <text x="785" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">🚨 Alarms</text>
  
  <!-- SNS -->
  <rect x="840" y="560" width="90" height="30" fill="#f44336" rx="3"/>
  <text x="885" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">📧 SNS</text>
  
  <!-- IAM Role -->
  <rect x="80" y="680" width="200" height="60" fill="#ffeb3b" stroke="#fbc02d" stroke-width="2" rx="5"/>
  <text x="180" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f57f17">🔐 IAM Role</text>
  <text x="180" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57f17">todo-app-ec2-role</text>
  
  <!-- Arrows - Development Flow -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196f3"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800"/>
    </marker>
  </defs>
  
  <!-- Development flow -->
  <line x1="140" y1="130" x2="240" y2="130" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowblue)"/>
  <line x1="370" y1="130" x2="410" y2="130" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowblue)"/>
  <line x1="560" y1="130" x2="600" y2="130" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowblue)"/>
  
  <!-- User flow -->
  <line x1="140" y1="250" x2="200" y2="250" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <line x1="290" y1="250" x2="320" y2="430" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <line x1="480" y1="530" x2="490" y2="530" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <line x1="610" y1="530" x2="720" y2="400" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowgreen)"/>
  
  <!-- Deployment flow -->
  <line x1="490" y1="150" x2="480" y2="420" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowblue)" stroke-dasharray="5,5"/>
  <line x1="670" y1="150" x2="480" y2="470" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowblue)" stroke-dasharray="5,5"/>
  
  <!-- Monitoring flow -->
  <line x1="550" y1="560" x2="740" y2="535" stroke="#ff9800" stroke-width="2" marker-end="url(#arroworange)"/>
  <line x1="480" y1="590" x2="740" y2="575" stroke="#ff9800" stroke-width="2" marker-end="url(#arroworange)"/>
  
  <!-- Labels for flows -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="10" fill="#2196f3">Push code</text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">HTTP requests</text>
  <text x="650" y="350" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">Metrics & Logs</text>
  
  <!-- Legend -->
  <rect x="50" y="750" width="1100" height="40" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="5"/>
  <text x="70" y="770" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Légende:</text>
  <line x1="150" y1="765" x2="180" y2="765" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowblue)"/>
  <text x="190" y="770" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Flux développement</text>
  <line x1="320" y1="765" x2="350" y2="765" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <text x="360" y="770" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Flux utilisateur</text>
  <line x1="480" y1="765" x2="510" y2="765" stroke="#ff9800" stroke-width="2" marker-end="url(#arroworange)"/>
  <text x="520" y="770" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Flux monitoring</text>
</svg>